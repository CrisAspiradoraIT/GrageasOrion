<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Apertura de Grageas con Firebase</title>
  <style>
    body {
      min-height: 100vh;
      font-family: 'Merriweather', serif;
      background-color: #101522;
      background-image: url('https://www.transparenttextures.com/patterns/dark-mosaic.png');
      color: #f4e7d0;
      padding: 2em;
      position: relative;
      box-sizing: border-box;
      overflow-x: hidden;
    }
    h1 {
      color: #ffe082;
      letter-spacing: 2px;
      text-shadow: 2px 2px 8px #000, 0 0 16px #ffe08299;
      font-family: 'Cinzel', serif;
      text-align: center;
      margin-top: 80px;
    }
    .gragea-container {
      border: 2px solid #ffe082;
      border-radius: 10px;
      background: rgba(16, 21, 34, 0.99);
      padding: 1em 2em;
      margin-bottom: 1.5em;
      max-width: 400px;
      box-shadow: 2px 2px 20px #000d;
      margin-left: auto;
      margin-right: auto;
      display: none;
    }
    .gragea-container.active {
      display: block;
    }
    label {
      font-weight: bold;
      color: #ffe082;
    }
    select {
      width: 100%;
      margin-bottom: 1em;
      padding: 0.3em;
      font-size: 1em;
      background: #212e47;
      color: #ffe082;
      border: 1px solid #ffe082;
      border-radius: 5px;
    }
    button {
      background: #ffe082;
      color: #191b25;
      padding: 0.6em 1.5em;
      border: none;
      border-radius: 5px;
      font-size: 1.1em;
      font-weight: bold;
      cursor: pointer;
      margin-top: 1em;
      box-shadow: 0 2px 8px #0008;
      transition: background 0.3s;
    }
    button:hover {
      background: #ffe082cc;
    }
    .msg-box, .result {
      background: rgba(24, 28, 45, 0.99);
      border-radius: 8px;
      padding: 1em;
      margin-top: 2em;
      font-size: 1.1em;
      word-break: break-word;
      white-space: pre-line;
      box-shadow: 0 2px 20px #0007;
      color: #ffe082;
      position: relative;
    }
    .msg-box {
      border: 2px dashed #ffe08277;
    }
    .copy-btn {
      position: absolute;
      top: 1em;
      right: 1em;
      background: #a8845c;
      color: #fff;
      padding: 0.3em 1em;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.95em;
    }
    .premio {
      color: #ffe082;
      font-weight: bold;
    }
    .premio-bueno {
      color: #ffd700;
      font-weight: bold;
      text-shadow: 0 0 6px #ffef9f;
    }
    .gragea-selector {
      margin-bottom: 2em;
      font-size: 1.1em;
      text-align: center;
    }
    .gragea-selector label {
      font-weight: normal;
      margin-right: 1em;
      color: #ffe082;
    }
    #grageasForm {
      display: none;
      max-width: 420px;
      margin: 0 auto;
    }
    .result-title {
      margin: 2em 0 0.5em 0;
      font-weight: bold;
      font-size: 1.2em;
      color: #ffe082;
      letter-spacing: 1px;
      text-align: center;
    }
  </style>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Merriweather&display=swap" rel="stylesheet" />
</head>
<body>
  <h1>Hogwarts Orión</h1>
  <h1>Apertura de Grageas</h1>
  <div class="gragea-selector">
    <label>¿Cuántas grageas quieres abrir?
      <select id="grageaCount">
        <option value="" selected disabled>Elige una opción</option>
        <option value="1">1 gragea</option>
        <option value="2">2 grageas</option>
        <option value="3">3 grageas</option>
      </select>
    </label>
  </div>
  
  <form id="grageasForm">
    <div class="gragea-container" id="gragea-box-1">
      <label>Gragea 1:</label>
      <select name="gragea1-sabor1" required></select>
      <select name="gragea1-sabor2" required></select>
      <select name="gragea1-sabor3" required></select>
    </div>
    <div class="gragea-container" id="gragea-box-2">
      <label>Gragea 2:</label>
      <select name="gragea2-sabor1" required></select>
      <select name="gragea2-sabor2" required></select>
      <select name="gragea2-sabor3" required></select>
    </div>
    <div class="gragea-container" id="gragea-box-3">
      <label>Gragea 3:</label>
      <select name="gragea3-sabor1" required></select>
      <select name="gragea3-sabor2" required></select>
      <select name="gragea3-sabor3" required></select>
    </div>
    <button type="submit">Abrir Grageas</button>
  </form>

  <div class="msg-box" id="msgBox" style="display:none;">
    <button class="copy-btn" id="copyBtn" title="Copiar mensaje">Copiar</button>
    <span id="msgContent"></span>
  </div>

  <div class="result-title" id="resultTitle" style="display:none;">RESULTADOS</div>
  <div class="result" id="result" style="display:none;"></div>

  <button id="verHistorialBtn" style="display:block;margin: 2em auto;">📜 Ver Historial de Grageas</button>
  <div class="result" id="historialGrageasBox" style="display:none;"></div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script>
    // Config Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyD5qYlUvFOvLPEswuw0LiE-hLsOdnjoj6Q",
      authDomain: "grageasorion.firebaseapp.com",
      projectId: "grageasorion",
      storageBucket: "grageasorion.firebasestorage.app",
      messagingSenderId: "722231330240",
      appId: "1:722231330240:web:cc34d878ecafab441eb425",
      measurementId: "G-TRTB6TKWKV"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Sabores
    const sabores = [

      "Pasta pegajosa 🍝", "Pastel 🍰", "Pepino 🥒", "Picante 🌶", "Pie de manzana 🥧", "Pimiento asado 🫑",
      "Piña colada 🍹", "Pizza 🍕", "Pollo asado 🍗", "Polvos mágicos ✨", "Pudín 🍮", "Queso mohoso 🧀",

      "Trigo seco 🌾", "Tronco podrido 🪵", "Tocino 🥓", "Vino 🍷", "Vómito 🤮", "Waffles 🧇", "Whisky ⁠🥃"

    const premios = [
      "Saeta de fuego 🔥🧹", "Nimbus 2000 🪽🧹", "Detonadores trampa 🪤", "Mapa del merodeador 🗺",
      "Anillo de Morfín Gaunt 💍", "Varita de saúco 🪄💀", "El desiluminador 💡", "Pergamino mágico 📜",
      "El traslador 🔮", "Carta vociferadora 💌", "Giratiempo ⏱", "Félix felicis 🍀🧪", "Pluma de Hermione 🪶",
      "Amortentia 💘🧪", "Pastillas vomitivas 💊", "Ranita Amarilla 💛🍫", "Ranita verde 💚🍫", "Ranita roja ❤🍫",
      "Ranita negra 🖤🍫", "Ranita rosa 🩷🍫", "Ranita lila 💜🍫", "Ranita naranja 🧡🍫", "Ranita celeste 🩵🍫",

      "-2.000G 🪙", "-500G 🪙", "-1.500G 🪙", "-8.000p", "-7.000p", "+8.000G 🪙", "+5.000G 🪙", "+3.000G 🪙",
      "+1.500G 🪙", "-10.000p", "+2 ranitas a elección", "Se te restan dos productos de tu inventario (al azar)",
      "+10.000p", "+8.000p", "+5.000p", "Puedes robarle 10.000p a alguien", "Puedes robarle 8.000p a alguien",
      "Puedes robarle 5.000p a alguien", "Pierdes 3 objetos de tu inventario (al azar)",
      "Tienes la posibilidad de elegir entre dos cosas ocultas", "Debes donarle 5.000G a alguien 🪙",
      "Puedes restarle 5.000p a un compañero", "Puedes sumarle 5.000p a un compañero", "+3 ranitas a elección",
      "Se restan 3 productos a eleccion", "Se restan dos productos a elección", "Espejo de Oesed 🪞",
      "La recordadora de Neville 🎱"
    ];

    const premiosBuenos = [
      "Saeta de fuego 🔥🧹", "Nimbus 2000 🪽🧹", "Mapa del merodeador 🗺",
      "Varita de saúco 🪄💀", "El desiluminador 💡", "Félix felicis 🍀🧪",
      "Amortentia 💘🧪", "Giratiempo ⏱", "Espejo de Oesed 🪞",
      "+10.000p", "+8.000p", "+5.000G 🪙", "+8.000G 🪙"
    ];

    // Llenar selects
    document.querySelectorAll('.gragea-container select').forEach(select => {
      sabores.forEach(sabor => {
        const opt = document.createElement('option');
        opt.value = sabor;
        opt.textContent = sabor;
        select.appendChild(opt);
      });
    });

    // Mostrar formulario según cantidad
    function actualizarGrageas() {
      const cuantas = parseInt(document.getElementById('grageaCount').value);
      const form = document.getElementById('grageasForm');
      if (isNaN(cuantas)) { form.style.display = 'none'; return; }
      form.style.display = 'block';
      for (let i = 1; i <= 3; i++) {
        const box = document.getElementById(`gragea-box-${i}`);
        if (i <= cuantas) box.classList.add('active');
        else box.classList.remove('active');
      }
    }
    document.getElementById('grageaCount').addEventListener('change', actualizarGrageas);

    // Premio aleatorio modificado
    function premioAleatorio(sabor) {
      if (sabor === "Te negro 🫖🖤" || sabor === "Té negro 🫖🖤") {
        const prob = Math.random();
        if (prob < 0.65) {
          return { premio: premiosBuenos[Math.floor(Math.random() * premiosBuenos.length)], bueno: true };
        }
      }
      return { premio: premios[Math.floor(Math.random() * premios.length)], bueno: false };
    }

    // Guardar en Firebase
    function guardarHistorialFirebase(premiosPorGragea) {
      const coleccion = db.collection('historialGrageas');
      const grageasPlanas = premiosPorGragea.flatMap((trio, i) =>
        trio.map(p => ({ gragea: i + 1, sabor: p.sabor, premio: p.premio }))
      );
      coleccion.add({ fecha: new Date(), grageas: grageasPlanas });
    }

    // Mostrar mensaje y resultado
    document.getElementById('grageasForm').addEventListener('submit', async e => {
      e.preventDefault();
      const cuantas = parseInt(document.getElementById('grageaCount').value);
      const premiosPorGragea = [];

      let mensaje = "✨ Apertura de Grageas ✨\n\n";
      for (let i = 1; i <= cuantas; i++) {
        const saboresSeleccionados = [
          e.target[`gragea${i}-sabor1`].value,
          e.target[`gragea${i}-sabor2`].value,
          e.target[`gragea${i}-sabor3`].value
        ];
        const premiosActuales = saboresSeleccionados.map(sabor => {
          const { premio, bueno } = premioAleatorio(sabor);
          return { sabor, premio, bueno };
        });
        premiosPorGragea.push(premiosActuales);

        mensaje += `🪄 Gragea ${i}:\n`;
        premiosActuales.forEach(p => {
          mensaje += `🍬 ${p.sabor} → ${p.bueno ? '🎉' : ''}${p.premio}${p.bueno ? ' 🎉' : ''}\n`;
        });
        mensaje += '\n';
      }

      document.getElementById('msgContent').textContent = mensaje;
      document.getElementById('msgBox').style.display = 'block';
      document.getElementById('result').innerHTML = premiosPorGragea.map(
        (trio, i) => `
          <p><strong>Gragea ${i + 1}</strong></p>
          <ul>
            ${trio.map(p =>
              `<li>${p.sabor} → <span class="${p.bueno ? 'premio-bueno' : 'premio'}">${p.premio}</span></li>`
            ).join('')}
          </ul>`
      ).join('');
      document.getElementById('result').style.display = 'block';
      document.getElementById('resultTitle').style.display = 'block';
      guardarHistorialFirebase(premiosPorGragea);
    });

    // Copiar mensaje
    document.getElementById('copyBtn').addEventListener('click', () => {
      navigator.clipboard.writeText(document.getElementById('msgContent').textContent);
      alert('Mensaje copiado al portapapeles 📋');
    });

    // Historial Firebase
    document.getElementById('verHistorialBtn').addEventListener('click', async () => {
      const box = document.getElementById('historialGrageasBox');
      const snap = await db.collection('historialGrageas').orderBy('fecha', 'desc').limit(10).get();
      if (snap.empty) { box.textContent = 'No hay historial registrado.'; }
      else {
        box.innerHTML = snap.docs.map(doc => {
          const d = doc.data();
          const fecha = d.fecha.toDate().toLocaleString();
          return `<p><strong>${fecha}</strong></p>` +
            d.grageas.map(g => `${g.gragea}. ${g.sabor} → ${g.premio}`).join('<br>') + '<hr>';
        }).join('');
      }
      box.style.display = 'block';
    });
  </script>
</body>
</html>
