      background: #f7f6ef;
      color: #222;
      padding: 2em;
    }
    h1 {
      color: #854442;
    }
    .gragea-container {
      border: 2px solid #854442;
      border-radius: 10px;
      background: #fff;
      padding: 1em 2em;
      margin-bottom: 1.5em;
      max-width: 400px;
      box-shadow: 2px 2px 14px #baafa7;
    }
    label {
      font-weight: bold;
    }
    select {
      width: 100%;
      margin-bottom: 1em;
      padding: 0.3em;
      font-size: 1em;
    }
    button {
      background: #854442;
      color: #fff;
      padding: 0.6em 1.5em;
      border: none;
      border-radius: 5px;
      font-size: 1.1em;
      cursor: pointer;
      margin-top: 1em;
    }
    .result {
      background: #ece3da;
      border-radius: 8px;
      padding: 1em;
      margin-top: 2em;
      font-size: 1.1em;
    }
  </style>
</head>

        const option = document.createElement('option');
        option.value = sabor;
        option.innerText = sabor;
        select.appendChild(option);
      });
    });

    // Al hacer submit, muestra el resultado
    document.getElementById('grageasForm').addEventListener('submit', function(e) {
      e.preventDefault();
      let resultado = "";
      for (let i = 1; i <= 3; i++) {
        resultado += `<strong>Gragea ${i}:</strong><br>`;
        let saboresGragea = [];
        for (let j = 1; j <= 3; j++) {
          let value = this[`gragea${i}-sabor${j}`].value;
          saboresGragea.push(value);
        }
        resultado += saboresGragea.join(', ') + "<br><br>";
      }
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = resultado;
      resultDiv.style.display = 'block';
    });
